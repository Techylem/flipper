<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" style="width:300px;">
    <mat-toolbar>Menu</mat-toolbar> <!---replace with logo-->
    <mat-grid-list cols="2">
      <mat-grid-tile routerLink="/analytics">Analytics</mat-grid-tile>
      <mat-grid-tile routerLink="/pos">POS</mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav>
  <mat-sidenav-content style="position: sticky;">
    <router-outlet #outlet="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
